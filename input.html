<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Input types</title>
  </head>
  <body>

    <form class="" action="index.html" method="post">
      <label for="">Button:</label>
      <input type="button" name="" value="This is a Button">
      <br>
      <label for="">Checkbox:</label>
      <input type="checkbox" name="" value="">
      <br>
      <label for="">Color:</label>
      <input type="color" name="" value="">
      <br>
      <label for="">Date and Local time:</label>
      <input type="datetime-local" name="" value="" required>
      <br>
      <label for="">Email id:</label>
      <input type="email" name="" value="" required>
      <br>
      <label for="">Image?</label>
      <input type="image" name="" value="" src="Images/KS.jpg" alt="Apparently this is supposed to be a submit button">
      <br>
      <label for="">Let's check if I can add a text based submit button</label>
      <input type="submit" name="" value="Submit">
      <p>^Apparently this works!</p>
      <label for="">file:</label>
      <input type="file" name="" value="" accept="image/jpeg, image/x-png, image/tiff">
      <br>
      <label for="">Password:</label>
      <input type="password" name="" value="">
      <br>
      <label for="">Range:</label>
      <input type="range" name="" value="">
    </form>
  </body>
</html>
